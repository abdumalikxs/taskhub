<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Todo App{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-gray-50 pt-3 pb-2">
      <div class="max-w-6xl mx-auto px-6">
        <nav
          class="flex items-center justify-between text-white bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full px-6 py-3 shadow-lg ring-1 ring-black ring-opacity-5"
        >
          <a
            href="{% url 'index-list' %}"
            class="text-lg font-semibold tracking-tight"
            >Todo App</a
          >
          <div class="flex items-center space-x-4">
            <p class="m-0 hidden sm:block">
              Hello, {{ request.user.username }}
            </p>
            <form action="{% url 'logout' %}" method="post" class="inline">
              {% csrf_token %}
              <button
                type="submit"
                class="bg-white text-blue-700 px-4 py-1.5 rounded-full hover:bg-gray-100 shadow-sm"
              >
                Logout
              </button>
            </form>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-6">
      {% block content %} {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-3 mt-auto text-sm text-gray-600">
      © 2025 Todo App — Built with Django
    </footer>
  </body>
</html>
